<body>
  <nav class="nav">
    <button onclick="location.href='index.html'"> Home </button>

    <div class="Pets Available">
      <button class="dropMenu"> Pets Available </button>
      <div class="Content">
        <a href="dogsAvailable.html"> Dogs Available </a>
        <a href="catsAvailable.html"> Cats Available </a>

    <div class="News & Blog">
      <button class="dropMenu"> News & Blog </button>
      <div class="Content">
        <a href="news.html"> News </a>

    <div class="Donate">
      <button class="dropMenu" onclick="location.href='donate.html'"> Donate </button>

      </div>

<main class="main">
  <div class="image">
    <img src="images/donateDog.jpg" alt="Dog begging with bowl in mouth">
    <div class="imageText">Donate Today!</div>
  </div>

  <div class="mainContent">

    <form action="index.html" method="POST">
			<div class='FormDiv'>
	    <div>
	      <label for="name">Name</label>
	      <input type="text" class="name" name="user_name">
	    </div>
	    <div>
	      <label for="address">Address</label>
	      <input type="text" class="address" name="address">
	    </div>

	    <div>
	      <label for="email" class="emailLabel">Email </label>
	      <input type="email" class="email" name="email">
	    </div>

	    <div>
	      <label for="PhoneNumber">Phone Number</label>
	      <input type="tel" class="PhoneNumber" name="PhoneNumber">
	    </div>

	    <div>
	      <label for="DonationAmount">Amount To Donate</label>
	      <input type="number" class="donation" name="DonationAmount">
	    </div>
	    <div class="buttonform">
	      <button type="submit">Send Money!</button>
	    </div>
			</div>
	  </form>
  </div>
</main>
